<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <h1 id="heading">HTML Chess</h1>
    <div class="container">
        <div class="row1">
            <div class="odd"><img src="/images/elephant.png" alt="image" width="60px" id="element"></div>
            <div class="even"><img src="/images/piyada.png" alt="image" width="60px" id="element"></div>
            <div class="odd"></div>
            <div class="even"></div>
            <div class="odd"></div>
            <div class="even"></div>
            <div class="odd"><img src="/images/white-piyada.png" alt="image" width="60px"></div>
            <div class="even"><img src="/images/white-elephant.png" alt="image" width="70px" id="white-element"></div>
        </div>
        <div class="row2">
            <div class="even"><img src="/images/horse.png" alt="image" width="60px" id="element"></div>
            <div class="odd"><img src="/images/piyada.png" alt="image" width="60px" id="element"></div>
            <div class="even"></div>
            <div class="odd"></div>
            <div class="even"></div>
            <div class="odd"></div>
            <div class="even"><img src="/images/white-piyada.png" alt="image" width="60px" id="white-element"></div>
            <div class="odd"><img src="/images/white-horse.png" alt="image" width="60px" id="white-element"></div>
        </div>
        <div class="row3">
            <div class="odd"><img src="/images/wazir.png" alt="image" width="60px" id="element"></div>
            <div class="even"><img src="/images/piyada.png" alt="image" width="60px" id="element"></div>
            <div class="odd"></div>
            <div class="even"></div>
            <div class="odd"></div>
            <div class="even"></div>
            <div class="odd"><img src="/images/white-piyada.png" alt="image" width="60px" id="white-element"></div>
            <div class="even"><img src="/images/white-wazir.png" alt="image" width="60px" id="white-element"></div>
        </div>
        <div class="row4">
            <div class="even"><img src="/images/queen.png" alt="image" width="50px" id="element"></div>
            <div class="odd"><img src="/images/piyada.png" alt="image" width="60px" id="element"></div>
            <div class="even"></div>
            <div class="odd"></div>
            <div class="even"></div>
            <div class="odd"></div>
            <div class="even"><img src="/images/white-piyada.png" alt="image" width="60px" id="white-element"></div>
            <div class="odd"><img src="/images/white-queen.png" alt="image" width="60px" id="white-element"></div>
        </div>
        <div class="row5">
            <div class="odd"><img src="/images/king.png" alt="image" width="50px" id="element"></div>
            <div class="even"><img src="/images/piyada.png" alt="image" width="60px" id="element"></div>
            <div class="odd"></div>
            <div class="even"></div>
            <div class="odd"></div>
            <div class="even"></div>
            <div class="odd"><img src="/images/white-piyada.png" alt="image" width="60px" id="white-element"></div>
            <div class="even"><img src="/images/white-king.png" alt="image" width="75px" id="white-element"></div>
        </div>
        <div class="row6">
            <div class="even"><img src="/images/wazir.png" alt="image" width="60px" id="element"></div>
            <div class="odd"><img src="/images/piyada.png" alt="image" width="60px" id="element"></div>
            <div class="even"></div>
            <div class="odd"></div>
            <div class="even"></div>
            <div class="odd"></div>
            <div class="even"><img src="/images/white-piyada.png" alt="image" width="60px" id="white-element"></div>
            <div class="odd"><img src="/images/white-wazir.png" alt="image" width="60px" id="white-element"></div>
        </div>
        <div class="row7">
            <div class="odd"><img src="/images/horse.png" alt="image" width="65px" id="element"></div>
            <div class="even"><img src="/images/piyada.png" alt="image" width="60px" id="element"></div>
            <div class="odd"></div>
            <div class="even"></div>
            <div class="odd"></div>
            <div class="even"></div>
            <div class="odd"><img src="/images/white-piyada.png" alt="image" width="60px" id="white-element"></div>
            <div class="even"><img src="/images/white-horse.png" alt="image" width="60px" id="white-element"></div>
        </div>
        <div class="row8">
            <div class="even"><img src="/images/elephant.png" alt="image" width="60px" id="element"></div>
            <div class="odd"><img src="/images/piyada.png" alt="image" width="60px" id="element"></div>
            <div class="even"></div>
            <div class="odd"></div>
            <div class="even"></div>
            <div class="odd"></div>
            <div class="even"><img src="/images/white-piyada.png" alt="image" width="60px" id="white-element"></div>
            <div class="odd"><img src="/images/white-elephant.png" alt="image" width="70px" id="white-element"></div>
        </div>
    </div>
</body>
</html>
